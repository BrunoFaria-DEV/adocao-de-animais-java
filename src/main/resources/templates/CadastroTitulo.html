<!DOCTYPE html>
<html xmlns="http://wwww.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <title>Cadastro de Título</title>
</head>
<body>
	<nav class ="navbar navbar-dar bg-primary">
		<a class="navbar-brand">
			<img src="/images/ifmtlogo.png" width="50" height="50" alt="IFMT"/>
		</a>
	</nav>
    <h1>Cadastro de Título</h1>
    <form action="#" th:action="@{/titulos}" th:object="${titulo}" method="post">

		<div class="alert alert-success alert-dismissible" role="alert"
			th:if="${!#strings.isEmpty(mensagem)}" >
			<button type="button" class="close" data-dismiss="alert"></button>
			<span th:text="${mensagem}">Salvo com sucesso!</span>
		</div>

        <div class="card">
			<div class="card-header tux-titulo-panel"> 
				<span class= "tux-titulo-panel">Novo título</span>
			</div>
			<div class="card-body">
				<div class="form-group row">
	            	<label for="descricao" class="col-sm-2 col form-label">Nome do Adotante:</label>
					<div class="col-sm-4">
	            		<input type="text" class="form-control" th:field="*{nomeAdotante}" />
					</div>
				</div>
				<div class="form-group row">
		            <label for="descricao" class="col-sm-2 col form-label">Animal:</label>
					<div class="col-sm-4">
		            	<input type="text" class="form-control" th:field="*{animal}" />
					</div>
        		</div>
				<div class="form-group row">
		            <label for="descricao" class="col-sm-2 col form-label">Raça Adotada:</label>
					<div class="col-sm-4">
		            	<input type="text" class="form-control" th:field="*{racaAdotada}" />
					</div>
        		</div>
				<div class="form-group row">
					<label for="descricao" class="col-sm-2 col form-label">Idade:</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" th:field="*{idade}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="descricao" class="col-sm-2 col form-label">Data de Adoção:</label>
					<div class="col-sm-4">
						<input type="date" class="form-control" th:field="*{dataDeAdocao}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="status" class="col-sm-2 col-form-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" id="status" name="status">
							<option th:each="status : ${todosStatusTitulo}"
									th:value="${status}" th:text="${status.descricao}">
							</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-2 offset-md-2 col-sm-10">
            			<button class="btn btn-primary" type="submit">Salvar</button>
					</div>
				</div>
        	</div>
		</div>
    </form>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
